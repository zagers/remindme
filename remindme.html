<head>
  <title>Remind Me</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="outer">
		<div class="title">Reminders</div>
		<div class="subtitle">Reminders you can not ignore</div>
			{{> reminders}}
	</div>
</body>

<template name="reminders">
	<ul class="reminders">
		{{#each reminders}}
			{{> reminder}}
		{{/each}}
	</ul>
	<div class="message">Click a reminder to edit</div>	
</template>

<template name="reminder">
	<li class="reminder {{selected}}">
		<span class="name">{{name}}</span>
		<span class="frequency">{{frequency}}</span>
		<span class="done">{{isDone done}}</span>
	</li>
</template>
